<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="Cssbai10-2.css">
</head>
<body>
    <div class="container">
        <!-- Logo dưới dạng chữ -->
        <div class="logo">
            <h1 class="google-text">
                <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
            </h1>
        </div>

        <!-- Search Bar -->
        <form class="search-form">
            <input type="text" class="search-input" placeholder="Tìm kiếm trên Google">
            <div class="buttons">
                <button type="submit">Tìm với Google</button>
                <button type="button">Xem trang đầu tiên</button>
            </div>
        </form>

        <!-- Footer -->
        <footer>
            <p>Google Clone by <a href="#">Your Name</a></p>
        </footer>
    </div>
</body>
</html>
